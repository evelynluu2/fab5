<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizit</title>
  <link rel="stylesheet" href="css/build/minified/global.css">
</head>
<body>
  <div class="wrap">
    <section class="nav--site nav">
      <!-- <a href="#" class="logo">quizme</a> -->
      <ul>
        <li>
          <a href="#" class="nav--site__link">

          <img src="images/quiz-icon.png" alt="Quiz Icon">
          </a>
        </li>
        <li>
          <a href="#" class="nav--site__link">
          <img src="images/team-icon.png" alt="Quiz Icon">
          </a>
        </li>
      </ul>
    </section>

    <section class="main-content">

      <div class="content--wrap">
        <h3 class="header h1">ICS Major Matcher</h3>


        <!-- Form  -->
        <form action="#" id="quizForm" name="quizForm">
          <ul>

            <li class="question--wrap">
              <p class="question">Would you prefer to work by yourself?</p>

              <input type="radio" name="q1" id="r1" value="CS CSE">
              <label for="r1" class="radio--quiz">Yes</label>

              <input type="radio" name="q1" id="r2" value="INF CSE">
              <label for="r2" class="radio--quiz">No</label>

            </li>


            <li class="question--wrap">
              <p class="question">Do you like working with people?</p>

              <input type="radio" name="q2" id="r3" value="BIM INF SE CGS">
              <label for="r3" class="radio--quiz">Yes</label>

              <input type="radio" name="q2" id="r4" value="SE BIM">
              <label for="r4" class="radio--quiz">No</label>

            </li>

            <li class="question--wrap">
              <p class="question">Are you a leader?</p>

              <input type="radio" name="q3" id="r5" value="BIM SE">
              <label for="r5" class="radio--quiz">Yes</label>

              <input type="radio" name="q3" id="r6" value="CGS CS">
              <label for="r6" class="radio--quiz">No</label>

            </li>

            <li class="question--wrap">
              <p class="question">Do you prefer to have people give you instructions?</p>

              <input type="radio" name="q4" id="r7" value="INF CGS">
              <label for="r7" class="radio--quiz">Yes</label>

              <input type="radio" name="q4" id="r8" value="CGS CS">
              <label for="r8" class="radio--quiz">No</label>

            </li>


          </ul>
          <input type="submit" value="Submit" id="submit" class="btn btnDefault btnSubmit">
        </form>

        <div class="resultContainer">
          <span class="result">

          </span>
        </div>
      </div>
    </section>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/build/production.js"></script>
</body>
</html>
