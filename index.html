<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizit</title>
  <link rel="stylesheet" href="css/build/minified/global.css">
</head>
<body>
  <div class="wrap">
    <section class="nav--site nav">
      <a href="#" class="logo">quizme</a>
      <ul>
        <li>
          <a href="#" class="nav--site__link">

          <img src="images/quiz-icon.png" alt="Quiz Icon">
          </a>
        </li>
        <li>
          <a href="#" class="nav--site__link">
          <img src="images/team-icon.png" alt="Quiz Icon">
          </a>
        </li>
      </ul>
    </section>

    <section class="main-content">
      <div class="content--wrap">
        <h3 class="header h1">The Quiz</h3>

        <!-- Form  -->
        <form action="#" id="quizForm" name="quizForm">
          <ul>

            <!-- Question 1 -->
            <li class="question--wrap">
              <p class="question">Would you prefer to work by yourself?</p>

              <input type="radio" name="q1" id="q1" value="CS BIM">
              <label for="q1" class="radio--quiz">Yes</label>

              <input type="radio" name="q1" id="q2" value="INF CSE">
              <label for="q2" class="radio--quiz">No</label>

            </li>
            <!-- End Question 1 -->

            <li class="question--wrap">
              <p class="question">Do you like working with people?</p>

              <input type="radio" name="q2" id="q3" value="SE">
              <label for="q3" class="radio--quiz">Yes</label>

              <input type="radio" name="q2" id="q4" value="SE BIM">
              <label for="q4" class="radio--quiz">No</label>

            </li>

            <li class="question--wrap">
              <p class="question">Are you a leader?</p>

              <input type="radio" name="q3" id="q5" value="CGS">
              <label for="q5" class="radio--quiz">Yes</label>

              <input type="radio" name="q3" id="q6" value="CGS CS">
              <label for="q6" class="radio--quiz">No</label>

            </li>


          </ul>
          <input type="submit" value="Submit" id="submit">
        </form>
      </div>
    </section>

  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/build/production.js"></script>
</body>
</html>
